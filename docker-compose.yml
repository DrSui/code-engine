version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: trigger_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  web:
    build: .
    container_name: trigger_web
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build: .
    container_name: trigger_worker
    # include the tasks module so the worker registers the tasks defined there
    command: celery -A celery_app.celery worker --loglevel=info --concurrency=1 --include=tasks
    volumes:
      - ./:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped


  # Optional service that runs the test client once (uncomment if you want to run tests inside compose)
  client:
    build: .
    container_name: trigger_client
    command: python client.py
    volumes:
      - ./:/app
    environment:
      - BASE_URL=http://web:8000
    depends_on:
      - web
    restart: "no"

